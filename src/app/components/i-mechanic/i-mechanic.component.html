<div fxLayoutAlign="center center">
    <mat-card class="select-car">

        <!-- get fuel -->
        <mat-form-field appearance="fill">
            <mat-label>Select Fuel Type</mat-label>
            <!-- <mat-select [(value)]="selectedFuel" (selectionChange)="getFuelValue($event.value)"> -->
            <mat-select [(value)]="selectedFuel" (openedChange)="onSelectionChange($event)">
                <mat-option *ngFor="let fuel of allFuels" value={{fuel}}>{{fuel}}</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- get brand -->
        <mat-form-field appearance="fill">
            <mat-label>Select Brand</mat-label>
            <mat-select [(value)]="selectedBrand" (selectionChange)="getAllModelsByBrand($event.value)"
                (openedChange)="onSelectionChange($event)">
                <mat-option *ngFor="let brand of allBrands" value="{{brand}}">{{brand}}</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- get models -->
        <mat-form-field appearance="fill">
            <mat-label>Select Model</mat-label>
            <!-- <mat-select [(value)]="selectedModel" (selectionChange)="getModelValue($event.value)"> -->
            <mat-select [(value)]="selectedModel" (openedChange)="onSelectionChange($event)">
                <mat-option *ngFor="let model of allModels" value={{model}}>{{model}}</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- get option -->
        <mat-form-field appearance="fill">
            <mat-label>Select Engine Type</mat-label>
            <mat-select [(value)]="selectedOption" (openedChange)="onSelectionChange($event)">
                <mat-option *ngFor="let option of allOptions" value={{option}}>{{option}}</mat-option>
            </mat-select>
        </mat-form-field>

    </mat-card>
</div>

<!-- selected car -->
<div fxLayoutAlign="start center">
    <mat-card class="car-specs">
        <mat-card-title fxLayoutAlign="center center" class="car-title">
            {{selectedModel}}
        </mat-card-title>

        <div fxLayout="column" *ngFor="let item of displayedColumns">
            <!-- <table class="car-specs" *ngIf="showTable"> -->
            <table class="styled-table">
                <tr fxLayoutAlign="space-between center">
                    <thead>
                        <tr>
                            <th class="table-columns">{{item}}</th>
                        </tr>
                    </thead>
                    <span class="first-span"></span>
                    <span class="second-span"></span>
                    <span class="first-span"></span>
                    <tbody>
                        <div class="table-values" *ngFor="let i of selectedCar">
                            <td>{{i[item]}}</td>
                        </div>
                    </tbody>
                </tr>
            </table>
        </div>
        <table class="styled-table">
            <tr fxLayoutAlign="space-between center">
                <thead>
                    <tr>
                        <th class="table-columns">URL</th>
                    </tr>
                </thead>
                <span class="first-span"></span>
                <span class="second-span"></span>
                <span class="first-span"></span>
                <tbody>
                    <div class="car-url" *ngFor="let i of selectedCar">
                        <td><a href="{{i.url}}">See full car specs</a></td>
                    </div>
                </tbody>
            </tr>
        </table>
    </mat-card>
</div>
