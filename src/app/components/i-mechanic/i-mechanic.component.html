<div style="max-width: 600px;" fxLayoutAlign="center center">
    <mat-card style="max-width: 600px;" class="my-card">

        <!-- get fuel -->
        <mat-form-field style="max-width: 600px;" appearance="fill">
            <mat-label>Select Fuel Type</mat-label>
            <!-- <mat-select [(value)]="selectedFuel" (selectionChange)="getFuelValue($event.value)"> -->
            <mat-select [(value)]="selectedFuel">
                <mat-option *ngFor="let fuel of allFuels" value={{fuel}}>{{fuel}}</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- get brand -->
        <mat-form-field appearance="fill">
            <mat-label>Select Brand</mat-label>
            <mat-select [(value)]="selectedBrand" (selectionChange)="getAllModelsByBrand($event.value)">
                <mat-option *ngFor="let brand of allBrands" value="{{brand}}">{{brand}}</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- get models -->
        <mat-form-field appearance="fill">
            <mat-label>Select Model</mat-label>
            <!-- <mat-select [(value)]="selectedModel" (selectionChange)="getModelValue($event.value)"> -->
            <mat-select [(value)]="selectedModel">
                <mat-option *ngFor="let model of allModels" value={{model}}>{{model}}</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- get option -->
        <mat-form-field appearance="fill">
            <mat-label>Select Engine Type</mat-label>
            <mat-select (value)="getOptionCar(this.selectedBrand, this.selectedModel , this.selectedFuel)">
                <mat-option *ngFor="let option of allOptions" value={{option}}>{{option}}</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- selected car -->
        <!-- <mat-form-field appearance="fill">
            <mat-label>Select</mat-label>
            <mat-select>
                <mat-option value={{selectedCar}}>{{selectedCar}}</mat-option>
            </mat-select>
        </mat-form-field> -->

    </mat-card>
</div>

<app-button-icon-round [data]="questionsBtn" (click)="redirectToiReport()"></app-button-icon-round>
