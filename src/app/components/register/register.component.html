<div class="container">
    <form #RegisterForm="ngForm" (ngSubmit)="register(RegisterForm)">
        <h2 class="form-signin-heading">Login</h2>
        <div *ngIf="invalidRegister" class="alert alert-danger">Invalid username or
            password
        </div>
        
        <label for="name" class="sr-only">Name</label>
        <input type="text" id="name" name="name"
            [(ngModel)]="credentials.Name" class="form-control"
            placeholder="Name" required>
        
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" name="email"
            [(ngModel)]="credentials.Name" class="form-control"
            placeholder="Email" required>
        
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password"
            [(ngModel)]="credentials.Password" class="form-control"
            placeholder="Password" required>

        <!-- RETYPE PASSWORD AND CHECK STRENTGHT     -->
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password"
            [(ngModel)]="credentials.Password" class="form-control"
            placeholder="Password" required>
            
        <button class="btn btn-lg btn-primary" type="submit" [disabled]="!RegisterForm.valid">Log in</button>
    </form>
</div>
