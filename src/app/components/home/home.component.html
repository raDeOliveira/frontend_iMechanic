<div fxLayout="container">
    <div fxFlex>

        <div fxLayout="column" style="margin: 50px;">
            <p>
                <b>iMechanic</b> it's a web application that allows you to
                manage your car's maintenance. You can add
                your
                car's information, add maintenance tasks, and track your car's
                maintenance history.
            <p>
            <p>
                Imagine that you have a car and you want to keep track of its
                maintenance. You can use this app to
                add your car.
            </p>
        </div>

        <div *ngIf="isUserAuthenticated()" class="select-ride-btns" fxLayout="row" fxLayoutAlign="space-evenly">
            <button class="bike-btn" type="button" mat-stroked-button (click)="bikeSelected()">
                <mat-icon class="icons">two_wheeler</mat-icon>
            </button>
            <button class="car-btn" type="button" mat-stroked-button (click)="carSelected()">
                <mat-icon class="icons">directions_car</mat-icon>
            </button>
        </div>

    </div>
</div>
