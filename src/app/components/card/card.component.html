<mat-card>
    <mat-card-header>
        <mat-card-title>{{card.colName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div *ngFor="let q of card.questions">
            <mat-card-content>
                {{q.answer_id}}
                {{q.glyph}}
                {{q.name}}
                {{q.note}}
            </mat-card-content>
        </div>
    </mat-card-content>
</mat-card>
